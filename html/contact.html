                  required
                  placeholder="Email Address"
                  id="email"

                <input
                  type="text"

                  id="common"
                />
                <input
                  type="text"
                  name="Title"
                  id="Title"
                  placeholder="Title"
                  required
                />
                <input
                  type="text"
                  placeholder="Message"
                  required
                  id="Message"
                />
